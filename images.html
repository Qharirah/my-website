
<!DOCTYPE html>
<head> 
    <title>Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        /* Style for footer */
        .footer {
            position: sticky;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: green;
            color: white;
            text-align: center;
        }

        /* Full height for background image */
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("background/moment.jpg");
            height: 40%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Styles for navigation bar */
        .topnav {
            overflow: hidden;
            background-color: yellow;
            text-align: center;
        }

        .topnav a {
            color: #641E16;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            display: inline-block; /* This is the key change to center the items */
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Column styles for image grid */
        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .column {
            width: 20%;
            padding: 5px;
            text-align: center;
        }

        .column img {
            opacity: 0.9;
            cursor: pointer;
            width: 100%;
            border: 1px solid #ddd;
        }

        .column img:hover {
            opacity: 1;
        }

        /* Modal image container */
        .container {
            position: relative;
            display: none;
        }

        #expandedImg {
            width: 60%;
        }

        #imgtext {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
        }

        .closebtn {
            position: absolute;
            top: 5px;
            left: 5px;
            color: black;
            font-size: 35px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <!-- Top Navigation Bar (Centered) -->
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="biodata.html">Biodata</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="family.html">Family</a>
        <a href="images.html">Images</a>
    </div>

    <!-- Main content with heading and description -->
    <div style="text-align:center">
        <h1 style="color: purple; font-family: 'Times New Roman';"><i>RANDOM PICTURES</i></h1>
        <p>Click images for caption</p>
    </div>

    <!-- Image grid -->
    <div class="row">
        <div class="column">
            <img src="madad.jpg" alt="at madad" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="present.jpg" alt="me n isha" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="bunga.jpg" alt="birthday gift" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="busuk.jpg" alt="my cat" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="croffle.jpg" alt="dessert" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="kopi.jpg" alt="banchoh coffee" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="library.jpg" alt="me at psb" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="sky.jpg" alt="sky" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="jamuan.jpg" alt="farewell" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="me n ain.jpg" alt="me and ain" onclick="myFunction(this);">
        </div>
    </div>

    <!-- Video section -->
    <div>
        <h2>Videos</h2>
        <div>
            <video width="220" height="150" controls>
                <source src="me n sky.mp4" type="video/mp4">
            </video>

            <video width="220" height="150" controls>
                <source src="me n cousin.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <!-- Image Modal Section -->
    <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:60%">
        <div id="imgtext"></div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; Qharirah Pages | All Rights Reserved</p>
    </div>

    <!-- JavaScript for image modal -->
    <script>
        function myFunction(imgs) {
            var expandImg = document.getElementById("expandedImg");
            var imgText = document.getElementById("imgtext");
            expandImg.src = imgs.src;
            imgText.innerHTML = imgs.alt;
            expandImg.parentElement.style.display = "block";
        }
    </script>

</body>
</html>
